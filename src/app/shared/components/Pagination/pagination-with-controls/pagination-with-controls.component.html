<div class="pagination-wrapper d-flex align-items-center justify-content-between flex-wrap gap-3">

    
    <div class="pagination-description" *ngIf="descriptionIsActive">
        <span class="text-muted small">
            Mostrando <span class="fw-bold text-dark">{{ pageItemsStartsAt }}</span>
            hasta <span class="fw-bold text-dark">{{ pageItemsEndsAt }}</span>
            de <span class="fw-bold text-dark">{{ totalItems }}</span> registros
        </span>
    </div>

    
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm m-0">
            <li class="page-item" [class.disabled]="!hasPreviousPage">
                <button type="button" class="page-link" (click)="goPrevious()" [disabled]="!hasPreviousPage">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </li>

            <li *ngFor="let page of visiblePages" class="page-item" [class.active]="currentPage === page">
                <button type="button" class="page-link" (click)="onPageChange(page)">{{ page }}</button>
            </li>

            <li class="page-item" [class.disabled]="!hasNextPage">
                <button type="button" class="page-link" (click)="goNext()" [disabled]="!hasNextPage">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </li>
        </ul>
    </nav>

</div>
