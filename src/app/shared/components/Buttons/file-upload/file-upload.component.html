<div class="simple-upload" (change)="onFileSelected($event)">
    <input type="file" #fileInput accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt" class="file-input" id="fileInput"
        [disabled]="isUploading" />
    <label for="fileInput" class="simple-attach-button" [class.uploading]="isUploading">
        <i class="bi bi-upload"></i> Adjuntar documento
    </label>
</div>

<div *ngIf="selectedFile" class="file-chip d-inline-flex align-items-center gap-2 mt-2">
    <i class="bi bi-file-earmark"></i>
    <span class="file-name text-truncate">{{ selectedFile.name }}</span>
    <button type="button" class="btn btn-sm btn-link text-danger p-0" (click)="clearFile()" [disabled]="isUploading"
        aria-label="Quitar archivo">
        <i class="bi bi-x-circle"></i> Quitar
    </button>
</div>

<div class="status-message" [class.success]="messageType === 'success'" [class.error]="messageType === 'error'"
    *ngIf="message">
    {{ message }}
</div>
