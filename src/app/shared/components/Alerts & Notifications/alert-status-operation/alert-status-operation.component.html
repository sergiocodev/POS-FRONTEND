<div *ngIf="isVisible" [ngClass]="alertClass" class="alert alert-dismissible fade show" role="alert">
    <i [ngClass]="iconClass" class="me-2"></i>
    <strong>{{ alertTitle }}</strong> {{ message }}
    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
</div>
