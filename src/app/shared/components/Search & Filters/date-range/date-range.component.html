<div class="row g-2 align-items-end" [formGroup]="form">
    <div class="col-md-5">
        <label for="startDate" class="form-label small fw-bold text-muted">Fecha Inicial</label>
        <input type="date" class="form-control form-control-sm" id="startDate" formControlName="startDate">
    </div>

    <div class="col-md-5">
        <label for="endDate" class="form-label small fw-bold text-muted">Fecha Final</label>
        <input type="date" class="form-control form-control-sm" id="endDate" formControlName="endDate">
    </div>

    <div class="col-md-2 d-flex gap-1">
        <button class="btn btn-primary btn-sm flex-grow-1" (click)="onSearch()" title="Buscar">
            <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-outline-secondary btn-sm" (click)="onClear()" title="Limpiar">
            <i class="bi bi-x-large"></i>
        </button>
    </div>
</div>
