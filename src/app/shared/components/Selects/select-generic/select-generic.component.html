<div class="mb-3">
    <label class="form-label fw-bold small text-muted">
        {{ label }}
        <span *ngIf="required" class="text-danger">*</span>
    </label>

    <div class="input-group input-group-sm mb-2">
        <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search text-muted"></i>
        </span>
        <input type="text" class="form-control border-start-0 ps-0" placeholder="Filtrar opciones..."
            [(ngModel)]="searchText" />
    </div>

    <select class="form-select" [formControl]="control">
        <option [ngValue]="null" disabled selected>{{ placeholder }}</option>
        <option *ngFor="let option of filteredOptions" [ngValue]="option.id">
            {{ option.name }}
        </option>
    </select>
</div>
