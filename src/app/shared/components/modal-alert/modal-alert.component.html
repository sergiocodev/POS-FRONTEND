<div *ngIf="modalService.alertIsVisible" class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true"
    style="background-color: rgba(0,0,0,0.5); z-index: 1060;">

    <div class="modal-dialog modal-dialog-centered modal-sm">

        <div class="modal-content text-center p-4 border-0 shadow-lg rounded-4">

            <div class="modal-body px-0">
                <div class="mb-3 icon-container">
                    <ng-container [ngSwitch]="modalService.alertConfig.type">

                        <svg *ngSwitchCase="'success'" width="80" height="80" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" stroke="#28a745" stroke-width="2" />
                            <circle cx="12" cy="12" r="8" fill="#28a745" fill-opacity="0.1" />
                            <path
                                d="M16.7071 8.29289C17.0976 8.68342 17.0976 9.31658 16.7071 9.70711L11.7071 14.7071C11.3166 15.0976 10.6834 15.0976 10.2929 14.7071L7.29289 11.7071C6.90237 11.3166 6.90237 10.6834 7.29289 10.2929C7.68342 9.90237 8.31658 9.90237 8.70711 10.2929L11 12.5858L15.2929 8.29289C15.6834 7.90237 16.3166 7.90237 16.7071 8.29289Z"
                                fill="#28a745" />
                        </svg>

                        <svg *ngSwitchCase="'error'" width="80" height="80" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" stroke="#dc3545" stroke-width="2" />
                            <circle cx="12" cy="12" r="8" fill="#dc3545" fill-opacity="0.1" />
                            <path d="M15 9L9 15M9 9L15 15" stroke="#dc3545" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        <svg *ngSwitchCase="'warning'" width="80" height="80" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" stroke="#ffc107" stroke-width="2" />
                            <circle cx="12" cy="12" r="8" fill="#ffc107" fill-opacity="0.1" />
                            <path d="M12 8V12M12 16H12.01" stroke="#ffc107" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </ng-container>
                </div>

                <h4 class="fw-bold text-dark mb-2">{{ modalService.alertConfig.title }}</h4>

                <p class="text-muted mb-4">{{ modalService.alertConfig.message }}</p>

                <div class="d-grid col-10 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg rounded-pill fw-bold" (click)="onClose()">
                        {{ modalService.alertConfig.buttonText }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
