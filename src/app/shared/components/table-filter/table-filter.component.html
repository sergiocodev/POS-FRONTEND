<div class="card border-0 shadow-sm mb-4">
    <div class="card-body">
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label fw-semibold">Buscar</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0 ps-0 bg-light" [placeholder]="placeholder()"
                        [(ngModel)]="searchQuery">
                </div>
            </div>

            <div class="col-md-6 d-flex gap-3 align-items-end">
                <ng-content></ng-content>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-outline-secondary w-100" (click)="emitClear()" [disabled]="disableClear()">
                    <i class="bi bi-funnel me-1"></i> Limpiar
                </button>
            </div>

        </div>
    </div>
</div>
