<div class="custom-card shadow-sm mb-4">
    <div class="card-header-custom p-4 border-bottom-0">
        <div class="d-flex align-items-center w-100">
            <div *ngIf="numeration" class="numeration shadow-sm me-3">{{ numeration }}</div>
            <i *ngIf="icono" class="bi bi-{{ icono }} me-2 text-primary fs-4"></i>
            <h5 class="fw-bold mb-0 text-dark">{{ title }}</h5>

            
            <div *ngIf="validate !== null" class="ms-auto">
                <div *ngIf="validate === true" class="d-flex align-items-center text-success animate-fade-in">
                    <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                    <span class="small fw-bold d-none d-md-inline">Listo</span>
                </div>
                <div *ngIf="validate === false" class="d-flex align-items-center text-danger animate-fade-in">
                    <i class="bi bi-exclamation-circle-fill me-2 fs-5"></i>
                    <span class="small fw-bold d-none d-md-inline">Completar campos</span>
                </div>
            </div>
        </div>

        
        <div class="summary-area mt-3" *ngIf="(isSummary && validate === true) || isUnvalidatedSummary">
            <div class="d-flex flex-wrap gap-2">
                <ng-content select="[summary]"></ng-content>
                <ng-content select="[unvalidatedSummary]"></ng-content>
            </div>
        </div>
    </div>

    <div class="card-body p-4 pt-0">
        <div class="projected-content mt-3">
            <ng-content></ng-content>
        </div>
    </div>
</div>
