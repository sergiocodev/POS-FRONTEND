<div class="card-container shadow-sm border-0">
    <h2 class="title fw-bold text-primary mb-4" *ngIf="title">{{ title }}</h2>
    <div class="container-fluid p-0">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let item of items">
                <div class="financial-card h-100"
                    [ngClass]="'bg-' + (item.color || 'primary') + '-subtle border-' + (item.color || 'primary')">
                    <div class="card-icon" [ngClass]="'bg-' + (item.color || 'primary')">
                        <span class="icon-letter">{{ item.icon || item.label.charAt(0) }}</span>
                    </div>
                    <div class="card-content">
                        <div class="amount mb-1" [ngClass]="'text-' + (item.color || 'primary')">
                            <span *ngIf="item.currency">{{ 'S/. ' + (item.value | number:'1.2-2') }}</span>
                            <span *ngIf="!item.currency">{{ item.value }}</span>
                        </div>
                        <div class="label small fw-medium">{{ item.label }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
