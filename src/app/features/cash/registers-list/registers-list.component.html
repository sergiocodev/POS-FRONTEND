<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div>
                    <h2 class="h3 fw-bold mb-1">Cajas Registradoras</h2>
                    <p class="text-muted mb-0">Gesti√≥n de puntos de cobro por establecimiento</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" (click)="loadRegisters()">
                        <i class="bi bi-arrow-clockwise me-1"></i> Refrescar
                    </button>
                    <button class="btn btn-primary" routerLink="/cash/registers/new">
                        <i class="bi bi-plus-lg me-1"></i> Nueva Caja
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="px-4 py-3">Nombre de la Caja</th>
                            <th class="py-3">Establecimiento</th>
                            <th class="py-3 text-center">Estado</th>
                            <th class="py-3 text-center pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="isLoading()">
                            <td colspan="4" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2 text-muted mb-0">Cargando cajas...</p>
                            </td>
                        </tr>
                        <tr *ngIf="!isLoading() && filteredRegisters().length === 0">
                            <td colspan="4" class="text-center py-5">
                                <p class="text-muted mb-0">No se encontraron cajas registradoras en esta sede.</p>
                            </td>
                        </tr>
                        <tr *ngFor="let reg of filteredRegisters()">
                            <td class="px-4 fw-bold text-primary">{{ reg.name }}</td>
                            <td>{{ reg.establishmentName }}</td>
                            <td class="text-center">
                                <span class="badge rounded-pill px-3"
                                    [ngClass]="reg.active ? 'bg-success' : 'bg-danger'">
                                    {{ reg.active ? 'Activa' : 'Inactiva' }}
                                </span>
                            </td>
                            <td class="text-center pe-4">
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-sm btn-outline-info"
                                        [routerLink]="['/cash/registers/edit', reg.id]" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm"
                                        [ngClass]="reg.active ? 'btn-outline-warning' : 'btn-outline-success'"
                                        (click)="onToggleStatus(reg)" [title]="reg.active ? 'Desactivar' : 'Activar'">
                                        <i class="bi"
                                            [ngClass]="reg.active ? 'bi-slash-circle' : 'bi-check-circle'"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" (click)="onDelete(reg.id)"
                                        title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
