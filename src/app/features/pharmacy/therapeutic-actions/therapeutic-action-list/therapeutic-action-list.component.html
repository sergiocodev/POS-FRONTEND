<app-module-header title="Acciones Terapéuticas" iconClass="bi bi-heart-pulse"></app-module-header>

<div class="therapeutic-actions-container container-fluid py-4 animate-fade-in">

    <div class="d-flex justify-content-end align-items-center mb-4">
        <button class="btn btn-primary shadow-sm" (click)="createForm()">
            <i class="bi bi-plus-lg me-1"></i> Nueva Acción Terapéutica
        </button>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden mb-4">
        <div class="card-header bg-white border-0 py-3">
            <div class="row g-3 align-items-center">
                <div class="col-12 col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0 bg-light"
                            placeholder="Buscar por nombre o descripción..." [value]="searchTerm()"
                            (input)="onSearchChange($any($event.target).value)">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <select class="form-select bg-light" [ngModel]="selectedStatusFilter()"
                        (ngModelChange)="onStatusFilterChange($event)">
                        <option [ngValue]="null">Todos los estados</option>
                        <option [ngValue]="true">Activos</option>
                        <option [ngValue]="false">Inactivos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <app-custom-table [columns]="cols" [data]="filteredTherapeuticActions()" [pageSize]="pageSize"
            (onAction)="handleTableAction($event)" (onToggle)="handleStatusToggle($event)">
        </app-custom-table>

        <div *ngIf="isLoading()" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

</div>

<!-- Modal de Formulario -->
<app-modal-generic [title]="selectedFormId() ? 'Editar Acción Terapéutica' : 'Nueva Acción Terapéutica'"
    [isVisible]="showFormModal()" (close)="onFormCancelled()">
    <app-therapeutic-action-form *ngIf="showFormModal()" [formId]="selectedFormId()" (saved)="onFormSaved()"
        (cancelled)="onFormCancelled()">
    </app-therapeutic-action-form>
</app-modal-generic>
