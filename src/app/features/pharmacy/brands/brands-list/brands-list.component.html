<app-module-header title="Marcas" iconClass="bi bi-tag"></app-module-header>

<div class="brands-container container-fluid py-4 animate-fade-in">

    <div class="d-flex justify-content-end align-items-center mb-4">
        <button class="btn btn-primary shadow-sm" (click)="createBrand()">
            <i class="bi bi-plus-lg me-1"></i> Nueva Marca
        </button>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden mb-4">
        <div class="card-header bg-white border-0 py-3">
            <div class="row g-3 align-items-center">
                <div class="col-12 col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0 bg-light"
                            placeholder="Buscar por nombre..." [value]="searchTerm()"
                            (input)="onSearchChange($any($event.target).value)">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <select class="form-select bg-light" [ngModel]="selectedStatusFilter()"
                        (ngModelChange)="onStatusFilterChange($event)">
                        <option [ngValue]="null">Todos los estados</option>
                        <option [ngValue]="true">Activos</option>
                        <option [ngValue]="false">Inactivos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <app-custom-table [columns]="cols" [data]="filteredBrands()" [pageSize]="pageSize"
            (onAction)="handleTableAction($event)" (onToggle)="handleStatusToggle($event)">
        </app-custom-table>

        <div *ngIf="isLoading()" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

</div>

<!-- Modal de Formulario de Marca -->
<app-modal-generic [title]="selectedBrandId() ? 'Editar Marca' : 'Nueva Marca'" [isVisible]="showBrandModal()"
    (close)="onBrandCancelled()">
    <app-brand-form *ngIf="showBrandModal()" [idBrand]="selectedBrandId()" (saved)="onBrandSaved()"
        (cancelled)="onBrandCancelled()">
    </app-brand-form>
</app-modal-generic>
