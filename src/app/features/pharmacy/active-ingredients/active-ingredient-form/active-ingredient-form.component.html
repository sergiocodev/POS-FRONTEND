<div class="container-fluid">
    <div class="page-header">
        <h1 class="page-title">
            <i class="bi bi-capsule me-2"></i>
            {{ isEditMode() ? 'Editar' : 'Nuevo' }} Principio Activo
        </h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    @if (isLoading()) {
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                    } @else {
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                Nombre <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                [class.is-invalid]="isFieldInvalid('name')" placeholder="Ej: Paracetamol">
                            @if (isFieldInvalid('name')) {
                            <div class="invalid-feedback">
                                {{ getFieldError('name') }}
                            </div>
                            }
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" formControlName="description" rows="3"
                                [class.is-invalid]="isFieldInvalid('description')"
                                placeholder="Descripción del principio activo"></textarea>
                            @if (isFieldInvalid('description')) {
                            <div class="invalid-feedback">
                                {{ getFieldError('description') }}
                            </div>
                            }
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="active" formControlName="active">
                                <label class="form-check-label" for="active">
                                    Activo
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary" (click)="onCancel()"
                                [disabled]="isSaving()">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="isSaving()">
                                @if (isSaving()) {
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                } @else {
                                <i class="bi bi-save me-2"></i>
                                }
                                Guardar
                            </button>
                        </div>
                    </form>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
