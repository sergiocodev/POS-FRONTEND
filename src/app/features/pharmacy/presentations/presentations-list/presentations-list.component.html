<app-module-header title="Presentaciones" iconClass="bi bi-box"></app-module-header>

<div class="presentations-container container-fluid py-4 animate-fade-in">

    <div class="d-flex justify-content-end align-items-center mb-4">
        <button class="btn btn-primary shadow-sm" (click)="createPresentation()">
            <i class="bi bi-plus-lg me-1"></i> Nueva Presentación
        </button>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden mb-4">
        <div class="card-header bg-white border-0 py-3">
            <div class="row g-3 align-items-center">
                <div class="col-12 col-md-12">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0 bg-light"
                            placeholder="Buscar por descripción..." [value]="searchTerm()"
                            (input)="onSearchChange($any($event.target).value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <app-custom-table [columns]="cols" [data]="filteredPresentations()" [pageSize]="pageSize"
            (onAction)="handleTableAction($event)">
        </app-custom-table>

        <div *ngIf="isLoading()" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

</div>

<!-- Modal de Formulario de Presentación -->
<app-modal-generic [title]="selectedPresentationId() ? 'Editar Presentación' : 'Nueva Presentación'"
    [isVisible]="showPresentationModal()" (close)="onPresentationCancelled()">
    <app-presentation-form *ngIf="showPresentationModal()" [idPresentation]="selectedPresentationId()"
        (saved)="onPresentationSaved()" (cancelled)="onPresentationCancelled()">
    </app-presentation-form>
</app-modal-generic>
