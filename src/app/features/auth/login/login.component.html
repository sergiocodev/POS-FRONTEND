<div class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary p-3">
  <div class="card shadow-lg fade-in-up w-100" style="max-width: 450px; border-radius: 1rem;">
    <div class="card-body p-4 p-md-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center bg-gradient-primary rounded-circle mb-3"
          style="width: 80px; height: 80px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" class="bi bi-capsule"
            viewBox="0 0 16 16">
            <path
              d="M1.828 8.9 8.9 1.827a4 4 0 1 1 5.657 5.657l-7.07 7.071A4 4 0 1 1 1.827 8.9m9.128.771 2.893-2.893a3 3 0 1 0-4.243-4.242L6.713 5.429z" />
          </svg>
        </div>
        <h2 class="h3 fw-bold text-dark mb-2">Sistema de Farmacia</h2>
        <p class="text-muted mb-0">Ingresa a tu cuenta</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username or Email Field -->
        <div class="mb-3">
          <label for="usernameOrEmail" class="form-label fw-semibold">Usuario o Email</label>
          <input type="text" class="form-control form-control-lg" id="usernameOrEmail" formControlName="usernameOrEmail"
            placeholder="Ingresa tu usuario o email"
            [class.is-invalid]="usernameOrEmail?.invalid && usernameOrEmail?.touched" />
          <div class="invalid-feedback" *ngIf="usernameOrEmail?.invalid && usernameOrEmail?.touched">
            <span *ngIf="usernameOrEmail?.errors?.['required']">El usuario o email es requerido</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control form-control-lg" id="password" formControlName="password"
            placeholder="Ingresa tu contraseña" [class.is-invalid]="password?.invalid && password?.touched" />
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 4 caracteres</span>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage()">
          <i class="bi bi-exclamation-circle me-2"></i>{{ errorMessage() }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="isLoading()">
          <span *ngIf="!isLoading()">Iniciar Sesión</span>
          <span *ngIf="isLoading()">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Iniciando sesión...
          </span>
        </button>

        <!-- Register Link -->
        <div class="text-center">
          <p class="mb-0 text-muted">
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-decoration-none fw-semibold">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
