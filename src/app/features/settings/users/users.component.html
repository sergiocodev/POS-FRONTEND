<app-modal-alert></app-modal-alert>
<app-module-header title="GestiÃ³n de Usuarios" iconClass="bi bi-people-fill"></app-module-header>

<div class="users-page animate-fade-in">
    <app-users-list [users]="users()" [roles]="roles()" [isLoading]="isLoading()" (create)="onOpenForm()"
        (edit)="onOpenForm($event)" (delete)="onDeleteUser($event)" (toggleStatus)="onToggleStatus($event)">
    </app-users-list>

    <!-- Modal para Crear/Editar Usuario -->
    <app-modal-generic [isVisible]="showUserForm()" [title]="selectedUserId() ? 'Editar Usuario' : 'Nuevo Usuario'"
        size="lg" (close)="onFormCancelled()">
        <app-user-form *ngIf="showUserForm()" [userId]="selectedUserId()" (saved)="onFormSaved()"
            (cancelled)="onFormCancelled()">
        </app-user-form>
    </app-modal-generic>
</div>
