<div class="users-container container-fluid py-4 animate-fade-in position-relative">



    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="createUser()">
            <i class="bi bi-plus-lg me-1"></i> Nuevo Usuario
        </button>
    </div>

    <app-table-filter [(searchQuery)]="searchTerm" [placeholder]="'Usuario, nombre o email'"
        [disableClear]="!searchTerm() && selectedRoleFilter() === null && selectedStatusFilter() === null"
        (clear)="resetFilters()">

        <div class="w-50">
            <label class="form-label fw-semibold">Filtrar por Rol</label>
            <select class="form-select" [ngModel]="selectedRoleFilter()"
                (ngModelChange)="selectedRoleFilter.set($event)">
                <option [ngValue]="null">Todos los roles</option>
                <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
            </select>
        </div>

        <div class="w-50">
            <label class="form-label fw-semibold">Estado</label>
            <select class="form-select" [ngModel]="selectedStatusFilter()"
                (ngModelChange)="selectedStatusFilter.set($event)">
                <option [ngValue]="null">Todos</option>
                <option [ngValue]="true">Activos</option>
                <option [ngValue]="false">Inactivos</option>
            </select>
        </div>

    </app-table-filter>

    <div class="card border-0 shadow-sm overflow-hidden mb-4">
        <app-custom-table [columns]="cols" [data]="filteredUsers()" [pageSize]="pageSize"
            (onAction)="handleTableAction($event)" (onToggle)="handleStatusToggle($event)">
        </app-custom-table>

        <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>
</div>
