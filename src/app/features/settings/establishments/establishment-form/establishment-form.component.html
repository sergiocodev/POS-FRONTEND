<div class="establishment-form-container">
    <div *ngIf="isLoading()" class="text-center py-5">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="text-muted">Cargando datos del establecimiento...</p>
    </div>

    <ng-container *ngIf="!isLoading()">
        <form [formGroup]="establishmentForm" (ngSubmit)="onSubmit()">

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="row g-4">

                        <div class="col-12">
                            <label for="estName" class="form-label fw-semibold">
                                Nombre del Establecimiento <span class="text-danger">*</span>
                            </label>
                            <div class="input-group has-validation">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-shop"></i>
                                </span>
                                <input type="text" id="estName" class="form-control border-start-0 ps-0"
                                    formControlName="name" placeholder="Ej: Farmacia Principal, Sucursal Norte, etc."
                                    [class.is-invalid]="f['name'].invalid && f['name'].touched">

                                <div class="invalid-feedback">
                                    <span *ngIf="f['name'].errors?.['required']">El nombre es requerido.</span>
                                    <span *ngIf="f['name'].errors?.['minlength']">Mínimo 3 caracteres.</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="estAddress" class="form-label fw-semibold">Dirección</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <input type="text" id="estAddress" class="form-control border-start-0 ps-0"
                                    formControlName="address" placeholder="Dirección completa del establecimiento">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="estCode" class="form-label fw-semibold">Código SUNAT</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-upc-scan"></i>
                                </span>
                                <input type="text" id="estCode" class="form-control border-start-0 ps-0"
                                    formControlName="codeSunat" placeholder="Ej: 0000">
                            </div>
                            <div class="form-text mt-1">
                                Código asignado por SUNAT (Ej: 0000 para principal).
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 pt-2">
                <button type="button" class="btn btn-outline-secondary px-4" (click)="cancel()" [disabled]="isSaving()">
                    <i class="bi bi-x-lg me-1"></i> Cancelar
                </button>

                <button type="submit" class="btn btn-primary px-4" [disabled]="isSaving() || establishmentForm.invalid">
                    <span *ngIf="isSaving()" class="spinner-border spinner-border-sm me-1" role="status"
                        aria-hidden="true"></span>
                    <i *ngIf="!isSaving()" class="bi bi-check-lg me-1"></i>
                    {{ isEditMode() ? 'Actualizar' : 'Crear' }} Establecimiento
                </button>
            </div>

        </form>
    </ng-container>
</div>
