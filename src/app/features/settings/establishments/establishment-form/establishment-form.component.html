<div class="establishment-form-container">
    <div *ngIf="isLoading()" class="text-center py-5">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="text-muted">Cargando datos del establecimiento...</p>
    </div>

    <ng-container *ngIf="!isLoading()">
        <form [formGroup]="establishmentForm" (ngSubmit)="onSubmit()" class="p-fluid">
            <div class="card border-0 bg-light-subtle mb-4">
                <div class="card-body">
                    <div class="row g-4">
                        <!-- Nombre -->
                        <div class="col-md-12">
                            <label for="estName" class="form-label fw-semibold">Nombre del Establecimiento <span
                                    class="text-danger">*</span></label>
                            <input pInputText id="estName" formControlName="name"
                                placeholder="Ej: Farmacia Principal, Sucursal Norte, etc."
                                [class.p-invalid]="f['name'].invalid && f['name'].touched" />
                            <small class="p-error d-block mt-1" *ngIf="f['name'].invalid && f['name'].touched">
                                <span *ngIf="f['name'].errors?.['required']">El nombre es requerido</span>
                                <span *ngIf="f['name'].errors?.['minlength']">Mínimo 3 caracteres</span>
                            </small>
                        </div>

                        <!-- Dirección -->
                        <div class="col-md-12">
                            <label for="estAddress" class="form-label fw-semibold">Dirección</label>
                            <input pInputText id="estAddress" formControlName="address"
                                placeholder="Dirección completa del establecimiento" />
                        </div>

                        <!-- Código SUNAT -->
                        <div class="col-md-6">
                            <label for="estCode" class="form-label fw-semibold">Código SUNAT</label>
                            <input pInputText id="estCode" formControlName="codeSunat"
                                placeholder="Ej: 0001, 0002, etc." />
                            <small class="text-muted d-block mt-1">Código asignado por SUNAT (Ej: 0000 para
                                principal)</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Acciones -->
            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                <p-button label="Cancelar" icon="bi bi-x-lg" [text]="true" severity="secondary" (onClick)="cancel()"
                    [disabled]="isSaving()"></p-button>

                <p-button
                    [label]="isSaving() ? 'Guardando...' : (isEditMode() ? 'Actualizar' : 'Crear') + ' Establecimiento'"
                    [icon]="isSaving() ? 'pi pi-spin pi-spinner' : 'bi bi-check-lg'" type="submit"
                    [disabled]="isSaving() || establishmentForm.invalid" [raised]="true"></p-button>
            </div>
        </form>
    </ng-container>
</div>
