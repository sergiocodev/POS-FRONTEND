<div class="employees-page animate-fade-in">
    <app-employees-list (create)="onOpenForm()" (edit)="onOpenForm($event)">
    </app-employees-list>

    <p-dialog [header]="isEditMode() ? 'Editar Personal' : 'Nuevo Personal'" [(visible)]="displayForm" [modal]="true"
        [draggable]="false" [resizable]="false" [style]="{ width: '600px' }"
        [breakpoints]="{ '991px': '75vw', '575px': '95vw' }" [contentStyle]="{ 'padding': '0' }"
        styleClass="employee-dialog" (onHide)="selectedEmployeeId.set(null)">

        <app-employee-form *ngIf="displayForm()" [employeeId]="selectedEmployeeId()" (saved)="onFormSaved()"
            (cancelled)="onFormCancelled()">
        </app-employee-form>
    </p-dialog>
</div>
