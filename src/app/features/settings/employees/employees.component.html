<app-confirm-modal></app-confirm-modal>
<app-modal-alert></app-modal-alert>

<app-module-header title="Personal" iconClass="bi bi-people-fill"></app-module-header>

<div class="employees-page animate-fade-in">
    <app-employees-list [employees]="employees()" [isLoading]="isLoading()" (create)="onOpenForm()"
        (edit)="onOpenForm($event)" (delete)="onDeleteEmployee($any($event))"
        (toggleStatus)="onToggleStatus($any($event))">
    </app-employees-list>

    <!-- Modal para Crear/Editar Personal -->
    <app-modal-generic [isVisible]="displayForm()" [title]="selectedEmployeeId() ? 'Editar Personal' : 'Nuevo Personal'"
        (close)="onFormCancelled()">

        <app-employee-form *ngIf="displayForm()" [employeeId]="selectedEmployeeId()" (saved)="onFormSaved()"
            (cancelled)="onFormCancelled()">
        </app-employee-form>
    </app-modal-generic>
</div>
