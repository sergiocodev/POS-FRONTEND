<div class="employee-form-container p-4 animate-fade-in">
    <div *ngIf="isLoading()" class="d-flex justify-content-center align-items-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <form *ngIf="!isLoading()" [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="row g-4">

        <div class="col-12 col-md-6">
            <div class="d-flex flex-column gap-2">
                <label for="firstName" class="form-label fw-semibold">
                    Nombres <span class="text-danger">*</span>
                </label>
                <input id="firstName" type="text" pInputText formControlName="firstName" placeholder="Ej: Juan Carlos"
                    [class.ng-invalid]="f['firstName'].invalid && f['firstName'].touched"
                    [class.ng-dirty]="f['firstName'].touched" />
                <small class="p-error" *ngIf="f['firstName'].invalid && f['firstName'].touched">
                    <span *ngIf="f['firstName'].errors?.['required']">El nombre es requerido.</span>
                    <span *ngIf="f['firstName'].errors?.['minlength']">Mínimo 2 caracteres.</span>
                </small>
            </div>
        </div>


        <div class="col-12 col-md-6">
            <div class="d-flex flex-column gap-2">
                <label for="lastName" class="form-label fw-semibold">Apellidos</label>
                <input id="lastName" type="text" pInputText formControlName="lastName" placeholder="Ej: García Pérez" />
            </div>
        </div>


        <div class="col-12 col-md-6">
            <div class="d-flex flex-column gap-2">
                <label for="documentNumber" class="form-label fw-semibold">Número de Documento</label>
                <input id="documentNumber" type="text" pInputText formControlName="documentNumber"
                    placeholder="DNI (8 dgt) o RUC (11 dgt)" maxlength="11"
                    [class.ng-invalid]="f['documentNumber'].invalid && f['documentNumber'].touched" />
                <small class="text-muted small">Sólo números (8 o 11 dígitos)</small>
                <small class="p-error" *ngIf="f['documentNumber'].invalid && f['documentNumber'].touched">
                    Número de documento no válido.
                </small>
            </div>
        </div>


        <div class="col-12 col-md-6">
            <div class="d-flex flex-column gap-2">
                <label for="userId" class="form-label fw-semibold">Usuario Asociado</label>
                <p-select [options]="users()" formControlName="userId" optionLabel="fullName" optionValue="id"
                    placeholder="Seleccione un usuario (Opcional)" [showClear]="true" appendTo="body"
                    styleClass="w-100">
                    <ng-template let-user pTemplate="item">
                        <div class="d-flex align-items-center gap-2">
                            <i class="pi pi-user text-muted"></i>
                            <span>{{ user.fullName }} <small class="text-muted">({{ user.username }})</small></span>
                        </div>
                    </ng-template>
                </p-select>
            </div>
        </div>


        <div class="col-12 mt-5 text-end">
            <div class="d-flex justify-content-end gap-2 border-top pt-4">
                <button type="button" pButton label="Cancelar" icon="pi pi-times"
                    class="p-button-text p-button-secondary" (click)="cancel()" [disabled]="isSaving()">
                </button>
                <button type="submit" pButton [label]="isEditMode() ? 'Actualizar' : 'Guardar'"
                    [icon]="isSaving() ? 'pi pi-spin pi-spinner' : 'pi pi-check'" class="p-button-primary px-4"
                    [disabled]="isSaving() || employeeForm.invalid">
                </button>
            </div>
        </div>
    </form>
</div>
