<div class="roles-list-container container-fluid py-4 animate-fade-in position-relative">

    <div class="d-flex justify-content-end align-items-center mb-4">
        <button class="btn btn-primary shadow-sm" (click)="createRole()">
            <i class="bi bi-plus-lg me-1"></i> Nuevo Rol
        </button>
    </div>

    <app-table-filter [(searchQuery)]="searchTerm" [placeholder]="'Buscar por nombre o descripciÃ³n...'"
        [disableClear]="!searchTerm() && selectedStatusFilter() === null" (clear)="resetFilters()">
        <div class="w-100">
            <select class="form-select bg-light" [ngModel]="selectedStatusFilter()"
                (ngModelChange)="onStatusFilterChange($event)">
                <option [ngValue]="null">Todos los estados</option>
                <option [ngValue]="true">Activos</option>
                <option [ngValue]="false">Inactivos</option>
            </select>
        </div>
    </app-table-filter>

    <div class="card border-0 shadow-sm overflow-hidden">
        <app-custom-table [columns]="cols" [data]="filteredRoles()" [pageSize]="pageSize"
            (onAction)="handleTableAction($event)" (onToggle)="handleStatusToggle($event)">
        </app-custom-table>

        <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

</div>
