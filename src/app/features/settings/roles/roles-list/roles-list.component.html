<div class="roles-list-container container-fluid animate-fade-in position-relative">

    <div *ngIf="alertMessage" class="alert alert-dismissible fade show fixed-top m-3 shadow"
        [ngClass]="'alert-' + alertType" role="alert" style="z-index: 1050; max-width: 400px; left: auto; right: 20px;">
        <i class="bi" [ngClass]="alertType === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'"></i>
        <strong class="mx-2">{{ alertTitle }}</strong> {{ alertMessage }}
        <button type="button" class="btn-close" (click)="closeAlert()"></button>
    </div>

    <div class="d-flex justify-content-end align-items-center my-3">
        <button class="btn btn-primary" (click)="createRole()">
            <i class="bi bi-plus-lg me-1"></i> Nuevo Rol
        </button>
    </div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0 bg-light"
                            placeholder="Buscar por nombre o descripción..." [ngModel]="searchTerm()"
                            (input)="onSearchChange($any($event.target).value)">
                    </div>
                </div>

                <div class="col-md-4">
                    <select class="form-select" [ngModel]="selectedStatusFilter()"
                        (ngModelChange)="onStatusFilterChange($event)">
                        <option [ngValue]="null">Todos los estados</option>
                        <option [ngValue]="true">Activos</option>
                        <option [ngValue]="false">Inactivos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <app-custom-table [columns]="cols" [data]="filteredRoles()" [pageSize]="pageSize"
            (onAction)="handleTableAction($event)" (onToggle)="handleStatusToggle($event)">
        </app-custom-table>

        <div *ngIf="isLoading()" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

    <div class="modal fade" [class.show]="showConfirmModal" [style.display]="showConfirmModal ? 'block' : 'none'"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Acción</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <p [innerHTML]="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                    <button type="button" class="btn"
                        [ngClass]="modalActionType === 'delete' ? 'btn-danger' : 'btn-warning'"
                        (click)="executePendingAction()">
                        {{ modalActionType === 'delete' ? 'Eliminar' : 'Confirmar' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showConfirmModal" class="modal-backdrop fade show"></div>

    <!-- Modal de Formulario de Rol -->
    <app-modal-generic [title]="selectedRoleId() ? 'Editar Rol' : 'Nuevo Rol'" [isVisible]="showRoleModal()"
        (close)="onRoleCancelled()">
        <app-role-form *ngIf="showRoleModal()" [roleId]="selectedRoleId()" (saved)="onRoleSaved()"
            (cancelled)="onRoleCancelled()">
        </app-role-form>
    </app-modal-generic>

</div>
