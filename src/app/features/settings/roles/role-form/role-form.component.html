<div class="role-form-container">
    <div *ngIf="isLoading()" class="text-center py-5">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="text-muted">Cargando datos del rol...</p>
    </div>

    <ng-container *ngIf="!isLoading()">
        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="row g-4">

                        <div class="col-12">
                            <label for="roleName" class="form-label fw-semibold">
                                Nombre del Rol <span class="text-danger">*</span>
                            </label>
                            <div class="input-group has-validation">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-shield-lock"></i>
                                </span>
                                <input type="text" id="roleName" class="form-control border-start-0 ps-0"
                                    formControlName="name" placeholder="Ej: Administrador, Vendedor, etc."
                                    [class.is-invalid]="f['name'].invalid && f['name'].touched">

                                <div class="invalid-feedback">
                                    <span *ngIf="f['name'].errors?.['required']">El nombre es requerido.</span>
                                    <span *ngIf="f['name'].errors?.['minlength']">Mínimo 3 caracteres.</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="roleDesc" class="form-label fw-semibold">Descripción</label>
                            <textarea id="roleDesc" class="form-control" formControlName="description" rows="4"
                                placeholder="Describe las responsabilidades y alcance de este rol..."></textarea>
                            <div class="form-text">
                                Breve explicación para identificar el propósito de este rol en el sistema.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 pt-2">
                <button type="button" class="btn btn-outline-secondary px-4" (click)="cancel()" [disabled]="isSaving()">
                    <i class="bi bi-x-lg me-1"></i> Cancelar
                </button>

                <button type="submit" class="btn btn-primary px-4" [disabled]="isSaving() || roleForm.invalid">
                    <span *ngIf="isSaving()" class="spinner-border spinner-border-sm me-1" role="status"
                        aria-hidden="true"></span>
                    <i *ngIf="!isSaving()" class="bi bi-check-lg me-1"></i>
                    {{ isEditMode() ? 'Actualizar' : 'Crear' }} Rol
                </button>
            </div>

        </form>
    </ng-container>
</div>
