<div class="role-permissions-container">
    <div class="page-header">
        <div class="header-content">
            <h2 class="page-title">
                <i class="bi bi-key me-2"></i>
                Gestionar Permisos
            </h2>
            <p class="page-description" *ngIf="role()">
                Asigna permisos al rol: <strong>{{ role()?.name }}</strong>
            </p>
        </div>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading()" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Permissions -->
    <ng-container *ngIf="!isLoading()">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-shield-check me-2"></i>
                    Permisos Disponibles
                </h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" (click)="selectAll()">
                        <i class="bi bi-check-all me-1"></i>
                        Seleccionar Todos
                    </button>
                    <button class="btn btn-outline-secondary" (click)="deselectAll()">
                        <i class="bi bi-x-lg me-1"></i>
                        Deseleccionar Todos
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="permissions-grid">
                    <div *ngFor="let permission of allPermissions()" class="permission-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [id]="'perm-' + permission.id"
                                [checked]="isPermissionSelected(permission.id)"
                                (change)="togglePermission(permission.id)" />
                            <label class="form-check-label" [for]="'perm-' + permission.id">
                                <strong>{{ permission.name }}</strong>
                                <ng-container *ngIf="permission.description">
                                    <br />
                                    <small class="text-muted">{{ permission.description }}</small>
                                </ng-container>
                            </label>
                        </div>
                    </div>

                    <div *ngIf="allPermissions().length === 0" class="text-center py-4">
                        <i class="bi bi-inbox display-4 text-muted"></i>
                        <p class="text-muted mt-2">No hay permisos disponibles</p>
                    </div>
                </div>

                <div class="selected-count mt-3 p-3 bg-light rounded">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>{{ selectedPermissions().length }}</strong> de {{ allPermissions().length }} permisos
                    seleccionados
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isSaving()">
                <i class="bi bi-x-lg me-2"></i>
                Cancelar
            </button>

            <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="isSaving()">
                <span *ngIf="isSaving()" class="spinner-border spinner-border-sm me-2" role="status"
                    aria-hidden="true"></span>
                <i class="bi bi-check-lg me-2"></i>
                Guardar Permisos
            </button>
        </div>
    </ng-container>
</div>
