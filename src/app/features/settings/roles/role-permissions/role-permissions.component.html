<div class="role-permissions-container">
    <div class="page-header">
        <div class="header-content">
            <h2 class="page-title">
                <i class="bi bi-key me-2"></i>
                Gestionar Permisos
            </h2>
            <p class="page-description" *ngIf="role()">
                Asigna permisos al rol: <strong>{{ role()?.name }}</strong>
            </p>
        </div>
    </div>

    
    <div *ngIf="isLoading()" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    
    <ng-container *ngIf="!isLoading()">
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" placeholder="Buscar permisos..."
                                [(ngModel)]="searchTerm" (ngModelChange)="searchTerm.set($event)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" [(ngModel)]="selectedModule"
                            (ngModelChange)="selectedModule.set($event)">
                            <option value="">Todos los módulos</option>
                            <option *ngFor="let module of modules()" [value]="module">{{ module }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-shield-check me-2"></i>
                    Permisos Disponibles
                </h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" (click)="selectAll()">
                        <i class="bi bi-check-all me-1"></i>
                        Seleccionar Todos
                    </button>
                    <button class="btn btn-outline-secondary" (click)="deselectAll()">
                        <i class="bi bi-x-lg me-1"></i>
                        Deseleccionar Todos
                    </button>
                </div>
            </div>
            <div class="card-body">
                
                <div *ngFor="let module of getFilteredModules()" class="module-group mb-4">
                    <div class="module-header d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">
                            <i class="bi bi-folder2-open me-2"></i>
                            {{ module || 'Sin módulo' }}
                        </h6>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-sm btn-outline-primary" (click)="selectAllInModule(module)">
                                <i class="bi bi-check-all"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" (click)="deselectAllInModule(module)">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>

                    <div class="permissions-grid">
                        <div *ngFor="let permission of getFilteredPermissions(module)" class="permission-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [id]="'perm-' + permission.id"
                                    [checked]="isPermissionSelected(permission.id)"
                                    (change)="togglePermission(permission.id)" />
                                <label class="form-check-label" [for]="'perm-' + permission.id">
                                    <strong>{{ permission.name }}</strong>
                                    <ng-container *ngIf="permission.description">
                                        <br />
                                        <small class="text-muted">{{ permission.description }}</small>
                                    </ng-container>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="getFilteredModules().length === 0" class="text-center py-4">
                    <i class="bi bi-inbox display-4 text-muted"></i>
                    <p class="text-muted mt-2">No hay permisos disponibles</p>
                </div>

                <div class="selected-count mt-3 p-3 bg-light rounded">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>{{ selectedPermissions().length }}</strong> permisos seleccionados
                </div>
            </div>
        </div>

        
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isSaving()">
                <i class="bi bi-x-lg me-2"></i>
                Cancelar
            </button>

            <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="isSaving()">
                <span *ngIf="isSaving()" class="spinner-border spinner-border-sm me-2" role="status"
                    aria-hidden="true"></span>
                <i class="bi bi-check-lg me-2"></i>
                Guardar Permisos
            </button>
        </div>
    </ng-container>
</div>
